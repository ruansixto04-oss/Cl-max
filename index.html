<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRSP - Dashboard do Aluno</title>
    <script src="https://unpkg.com/feather-icons"></script>
    
    <style>
        /* Importa a fonte do Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        /* Variáveis de Cores e Estilos Gerais */
        :root {
            --primary-color: #673ab7; /* Roxo do design */
            --background-color: #f0f2f5;
            --card-background: #ffffff;
            --text-color: #333;
            --text-light: #888;
            --orange: #ff9800;
            --yellow: #ffc107;
            --button-gradient: linear-gradient(90deg, #8e2de2, #4a00e0);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        /* ----- TELA DE LOGIN ----- */
        #login-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: var(--card-background);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-card .header-icon {
            background-color: #ede7f6;
            color: var(--primary-color);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }
        .login-card h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        .login-card p {
            color: var(--text-light);
            margin-bottom: 30px;
        }
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }
        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box; /* Garante que o padding não aumente a largura */
            font-size: 16px;
        }
        .login-btn {
            width: 100%;
            padding: 15px;
            background: var(--button-gradient);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: opacity 0.3s;
        }
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #error-message {
            color: #f44336;
            margin-top: 15px;
            font-weight: 600;
        }

        /* ----- DASHBOARD ----- */
        #dashboard-section {
            padding: 20px;
            display: none; /* Começa escondida */
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .menu-btn {
            background: none;
            border: none;
            cursor: pointer;
        }
        .user-profile {
            display: flex;
            align-items: center;
        }
        .user-profile .avatar {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            margin-left: 10px;
        }
        .summary-cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        .card {
            background: var(--card-background);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .card h3 { margin: 0; font-size: 16px; color: var(--text-light); font-weight: 400;}
        .card p { margin: 5px 0 0; font-size: 32px; font-weight: 700; }
        .card-icon { width: 45px; height: 45px; border-radius: 12px; display: flex; justify-content: center; align-items: center; }
        .card-pendencias .card-icon { background-color: #ffeadd; color: var(--orange); }
        .card-pendencias p { color: var(--orange); }
        .card-faltas .card-icon { background-color: #fff0c7; color: var(--yellow); }
        .card-faltas p { color: var(--yellow); }
        .platforms h2 { font-size: 18px; margin-bottom: 15px; color: var(--text-light); font-weight: 600; }
        .platform-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--card-background);
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 10px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            transition: transform 0.2s;
        }
        .platform-item:hover { transform: scale(1.02); }
        .notification-badge { background-color: #f44336; color: white; border-radius: 50%; width: 24px; height: 24px; display: flex; justify-content: center; align-items: center; font-size: 12px; }
        .beta-tag { background-color: #e0e0e0; color: var(--text-light); font-size: 10px; padding: 3px 8px; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>

    <section id="login-section">
        <div class="login-card">
            <div class="header-icon">
                <i data-feather="book-open"></i>
            </div>
            <h1>Bem-vindo!</h1>
            <p>Faça login para continuar</p>
            <form id="loginForm">
                <div class="input-group">
                    <i data-feather="user"></i>
                    <input type="text" id="ra" placeholder="Seu RA (com dígito e UF)" required>
                </div>
                <div class="input-group">
                    <i data-feather="lock"></i>
                    <input type="password" id="senha" placeholder="Sua Senha" required>
                </div>
                <button type="submit" id="loginButton" class="login-btn">Entrar</button>
                <div id="error-message"></div>
            </form>
        </div>
    </section>

    <section id="dashboard-section">
        <header class="dashboard-header">
            <button class="menu-btn"><i data-feather="menu"></i></button>
            <div class="user-profile">
                <span>Olá, <strong id="user-name">...</strong></span>
                <div class="avatar" id="user-avatar">--</div>
            </div>
        </header>

        <main>
            <section class="summary-cards">
                <div class="card card-pendencias">
                    <div class="card-content">
                        <h3>Pendências</h3>
                        <p id="pendencias-count">0</p>
                    </div>
                    <div class="card-icon"><i data-feather="calendar"></i></div>
                </div>
                <div class="card card-faltas">
                    <div class="card-content">
                        <h3>Faltas</h3>
                        <p id="faltas-count">0</p>
                    </div>
                    <div class="card-icon"><i data-feather="user-x"></i></div>
                </div>
            </section>

            <section class="platforms">
                <h2>Plataformas</h2>
                <a href="#" class="platform-item">
                    <span>Apostilas</span><i data-feather="chevron-right"></i>
                </a>
                <a href="#" class="platform-item">
                    <span>Tarefa SP</span>
                    <span class="notification-badge" id="tarefa-sp-badge">0</span>
                </a>
                <a href="#" class="platform-item">
                    <span>Redação Paulista</span><i data-feather="chevron-right"></i>
                </a>
                <a href="#" class="platform-item">
                    <span>Provas</span>
                    <span class="beta-tag">BETA</span>
                </a>
            </section>
        </main>
    </section>

    <script>
        // Ativa os ícones do Feather
        feather.replace();

        // Elementos da Página
        const loginSection = document.getElementById('login-section');
        const dashboardSection = document.getElementById('dashboard-section');
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const errorMessageDiv = document.getElementById('error-message');

        // Função para mostrar a Dashboard e esconder o Login
        function showDashboard(data) {
            // Preenche os dados na dashboard
            const { userInfo, faltas, tarefas } = data;
            
            // 1. Nome e Avatar
            if (userInfo && userInfo.NAME) {
                const primeiroNome = userInfo.NAME.split(' ')[0];
                document.getElementById('user-name').textContent = primeiroNome;
                const iniciais = userInfo.NAME.split(' ').map(n => n[0]).join('');
                document.getElementById('user-avatar').textContent = iniciais.substring(0, 2).toUpperCase();
            }

            // 2. Pendências
            if (tarefas) {
                document.getElementById('pendencias-count').textContent = tarefas.length;
                document.getElementById('tarefa-sp-badge').textContent = tarefas.length;
            }

            // 3. Faltas
            if (faltas && faltas.length > 0) {
                document.getElementById('faltas-count').textContent = faltas[0].totalFaltasBimestre;
            }

            // Esconde o login e mostra a dashboard
            loginSection.style.display = 'none';
            dashboardSection.style.display = 'block';
        }


        // Event Listener para o formulário de login
        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault(); // Impede o recarregamento da página

            const ra = document.getElementById('ra').value;
            const senha = document.getElementById('senha').value;
            
            // Desabilita o botão e limpa erros
            loginButton.disabled = true;
            loginButton.textContent = 'Carregando...';
            errorMessageDiv.textContent = '';

            try {
                // Chama a nossa API serverless que está em /api/login.js
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user: ra, senha: senha }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Falha ao fazer login. Verifique seus dados.');
                }
                
                // Se o login for bem-sucedido, mostra a dashboard
                showDashboard(data);

            } catch (error) {
                errorMessageDiv.textContent = `Erro: ${error.message}`;
            } finally {
                // Reabilita o botão em caso de erro
                loginButton.disabled = false;
                loginButton.textContent = 'Entrar';
            }
        });

    </script>
</body>
  </html>
