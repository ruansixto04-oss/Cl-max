<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRSP - Dashboard do Aluno</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        :root {
            --primary-color: #673ab7; --background-color: #f0f2f5; --card-background: #ffffff;
            --text-color: #333; --text-light: #888; --orange: #ff9800; --yellow: #ffc107;
            --red: #f44336; --blue: #2196F3; --green: #4CAF50; --grey: #9e9e9e;
            --button-gradient: linear-gradient(90deg, #8e2de2, #4a00e0);
        }
        body { font-family: 'Poppins', sans-serif; margin: 0; background-color: var(--background-color); color: var(--text-color); }
        button, select { cursor: pointer; font-family: 'Poppins', sans-serif; }
        
        #login-section { display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .login-card { background: var(--card-background); padding: 40px 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        .login-card .header-icon { background-color: #ede7f6; color: var(--primary-color); width: 60px; height: 60px; border-radius: 50%; display: inline-flex; justify-content: center; align-items: center; margin-bottom: 15px; }
        .input-group { position: relative; margin-bottom: 20px; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-light); }
        .input-group input { width: 100%; padding: 15px 15px 15px 50px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        .login-btn { width: 100%; padding: 15px; background: var(--button-gradient); color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; }
        .login-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        #error-message { color: var(--red); margin-top: 15px; font-weight: 600; min-height: 20px;}

        #dashboard-section, #tasks-section { padding: 20px; }
        .dashboard-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .user-profile { display: flex; align-items: center; }
        .user-profile .avatar { width: 40px; height: 40px; border-radius: 12px; background-color: var(--primary-color); color: white; display: flex; justify-content: center; align-items: center; font-weight: 600; margin-left: 10px; }
        .summary-cards { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; }
        .card { background: var(--card-background); border-radius: 15px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); transition: transform 0.2s; }
        .card:hover { transform: scale(1.03); }
        .card-pendencias { cursor: pointer; }
        .card h3 { margin: 0; font-size: 16px; color: var(--text-light); font-weight: 400;}
        .card p { margin: 5px 0 0; font-size: 32px; font-weight: 700; }

        .tasks-header { display: flex; align-items: center; margin-bottom: 20px; }
        .tasks-header .back-btn { background: none; border: none; margin-right: 15px; }
        .tasks-header h1 { font-size: 22px; margin: 0; }
        .filters { display: grid; grid-template-columns: 1fr; gap: 15px; margin-bottom: 10px; }
        @media (min-width: 600px) { .filters { grid-template-columns: 1fr 1fr; } }
        .filters select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; background-color: white; font-size: 14px; }
        #tasks-list { display: flex; flex-direction: column; gap: 15px; margin-top: 25px;}
        .task-card { background: var(--card-background); border-radius: 15px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .task-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; gap: 10px; }
        .task-header h3 { margin: 0; font-size: 16px; line-height: 1.4; flex-grow: 1; }
        .task-tag { font-size: 12px; font-weight: 600; padding: 4px 10px; border-radius: 20px; color: white; white-space: nowrap; }
        .task-tag.entregue { background-color: var(--green); }
        .task-tag.rascunho { background-color: var(--grey); }
        .task-tag.pendente { background-color: var(--orange); }
        .task-tag.expirada { background-color: var(--red); }
        .task-tag.prova { background-color: var(--blue); }
        .task-tag.redacao { background-color: var(--primary-color); }
        .task-details { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; font-size: 14px; color: var(--text-light); margin-bottom: 20px; font-weight: 500; gap: 15px;}
        .task-details span { display: flex; align-items: center; gap: 5px; }
        .task-note { font-size: 16px; font-weight: 700; color: var(--primary-color); }
        .task-button { width: 100%; padding: 12px; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; transition: background-color 0.3s; }
        .task-button.do { background-color: var(--green); color: white; }
        .task-button.doing { background-color: var(--grey); color: white; cursor: not-allowed; }
        .task-button.done { background-color: #e0e0e0; color: var(--text-light); cursor: not-allowed; }
        .task-status { font-size: 12px; text-align: center; margin-top: 10px; min-height: 18px; font-weight: 500; }
        .task-status.success { color: var(--green); }
        .task-status.error { color: var(--red); }
        .debug-section { margin-top: 15px; }
        .debug-section details { background-color: var(--card-background); border-radius: 10px; padding: 10px; border: 1px solid #eee;}
        .debug-section summary { font-weight: 600; cursor: pointer; padding: 5px;}
        .debug-section pre { background-color: #2d2d2d; color: #f1f1f1; padding: 15px; border-radius: 8px; font-size: 12px; max-height: 250px; overflow-y: auto; white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>

    <section id="login-section">
        <div class="login-card">
            <div class="header-icon"><i data-feather="book-open"></i></div>
            <h1>Bem-vindo!</h1>
            <p>Faça login para continuar</p>
            <form id="loginForm">
                <div class="input-group"><i data-feather="user"></i><input type="text" id="ra" placeholder="Seu RA (com dígito e UF)" required></div>
                <div class="input-group"><i data-feather="lock"></i><input type="password" id="senha" placeholder="Sua Senha" required></div>
                <button type="submit" id="loginButton" class="login-btn">Entrar</button>
                <div id="error-message"></div>
            </form>
        </div>
    </section>

    <div id="app-container" style="display: none;">
        <section id="dashboard-section">
             <header class="dashboard-header">
                <button class="menu-btn"><i data-feather="menu"></i></button>
                <div class="user-profile">
                    <span>Olá, <strong id="user-name">...</strong></span><div class="avatar" id="user-avatar">--</div>
                </div>
            </header>
            <main>
                <section class="summary-cards">
                    <div class="card card-pendencias" id="pendencias-card">
                        <div class="card-content"><h3>Pendências</h3><p id="pendencias-count">0</p></div>
                        <div class="card-icon" style="background-color: #ffeadd; color: var(--orange);"><i data-feather="calendar"></i></div>
                    </div>
                    <div class="card card-faltas">
                        <div class="card-content"><h3>Faltas</h3><p id="faltas-count">0</p></div>
                        <div class="card-icon" style="background-color: #fff0c7; color: var(--yellow);"><i data-feather="user-x"></i></div>
                    </div>
                </section>
            </main>
        </section>

        <section id="tasks-section">
            <header class="tasks-header">
                <button class="back-btn" id="back-to-dashboard-btn"><i data-feather="arrow-left"></i></button>
                <h1>Minhas Atividades</h1>
            </header>
            <div class="filters">
                <select id="room-filter"></select>
                <select id="status-filter">
                    <option value="all">Todos os Tipos</option>
                    <option value="pendente">Pendentes</option>
                    <option value="entregue">Entregues</option>
                    <option value="rascunho">Rascunhos</option>
                    <option value="expirada">Expiradas (Tarefas)</option>
                    <option value="prova">Provas</option>
                    <option value="redacao">Redações</option>
                </select>
            </div>
            <div class="debug-section"><details><summary>Dados Brutos das Turmas (JSON)</summary><pre><code id="rooms-json-output"></code></pre></details></div>
            <div id="tasks-list"></div>
            <div class="debug-section"><details><summary>Dados Brutos das Tarefas Atuais</summary><pre><code id="tasks-json-output"></code></pre></details></div>
        </section>
    </div>

        <script>
        // --- SEÇÃO DE ELEMENTOS E VARIÁVEIS GLOBAIS ---
        const loginSection = document.getElementById('login-section'), appContainer = document.getElementById('app-container'),
              dashboardSection = document.getElementById('dashboard-section'), tasksSection = document.getElementById('tasks-section'),
              loginForm = document.getElementById('loginForm'), pendenciasCard = document.getElementById('pendencias-card'),
              backToDashboardBtn = document.getElementById('back-to-dashboard-btn'), roomFilter = document.getElementById('room-filter'),
              statusFilter = document.getElementById('status-filter'), tasksList = document.getElementById('tasks-list'),
              roomsJsonOutput = document.getElementById('rooms-json-output'), tasksJsonOutput = document.getElementById('tasks-json-output'),
              loginButton = document.getElementById('loginButton'), errorMessageDiv = document.getElementById('error-message');

        let globalApiData = null, deliveredTasksCache = null, currentFilters = { room: 'all', status: 'all' };

        // --- SEÇÃO DE FUNÇÕES AUXILIARES ---
        function formatDate(d) { return d ? new Date(d).toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' }) : 'N/A'; }

        function getTaskType(task) {
            const statusInfo = { type: 'tarefa', status: 'pendente', tagClass: 'pendente', tagText: 'Pendente' };
            const effectiveTask = task.task || task; 
            if(task.status === 'finished' || task.status === 'submitted') statusInfo.status = 'entregue';
            else if (task.answer_status === 'draft') statusInfo.status = 'rascunho';
            else if (effectiveTask.task_expired) statusInfo.status = 'expirada';
            
            if (effectiveTask.is_exam) statusInfo.type = 'prova';
            else if (effectiveTask.is_essay) statusInfo.type = 'redacao';
            
            statusInfo.tagClass = statusInfo.status !== 'pendente' ? statusInfo.status : statusInfo.type;
            const typeName = statusInfo.type.charAt(0).toUpperCase() + statusInfo.type.slice(1);
            statusInfo.tagText = typeName + (statusInfo.status === 'rascunho' ? ' (Rascunho)' : '');
            return statusInfo;
        }

        // --- SEÇÃO DE LÓGICA E RENDERIZAÇÃO ---
        function populateFilters(roomsData) {
            roomFilter.innerHTML = '<option value="all">Todas as Turmas</option>';
            if (roomsData && Array.isArray(roomsData.rooms)) {
                roomsData.rooms.forEach(room => roomFilter.add(new Option(room.topic || room.name, room.name)));
            }
        }
        
        async function renderTasks() {
            if (!globalApiData) return;
            tasksList.innerHTML = '<p style="text-align: center; color: var(--text-light);">Carregando...</p>';
            let tasksToDisplay = [];
            try {
                if (currentFilters.status === 'entregue') {
                    if (!deliveredTasksCache) {
                        const targets = globalApiData.roomUserData.rooms.map(r => r.name);
                        const response = await fetch('/api/get-delivered-tasks', {
                            method: 'POST', headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                tokenB: globalApiData.tokenB, 
                                nick: globalApiData.userInfo.EDUSP_NICK,
                                publicationTargets: targets
                            })
                        });
                        const data = await response.json();
                        if (!response.ok) throw new Error(data.error || "Falha na API de tarefas entregues");
                        deliveredTasksCache = data;
                    }
                    tasksToDisplay = deliveredTasksCache.map(answer => ({ ...answer.task, ...answer }));
                } else {
                    tasksToDisplay = globalApiData.tarefas;
                }

                tasksJsonOutput.textContent = JSON.stringify(tasksToDisplay, null, 2);
                tasksList.innerHTML = '';
                const filteredTasks = tasksToDisplay.filter(task => {
                    const typeInfo = getTaskType(task);
                    const effectiveTask = task.task || task;
                    const roomMatch = currentFilters.room === 'all' || effectiveTask.publication_target === currentFilters.room;
                    const statusMatch = currentFilters.status === 'all' || typeInfo.status === currentFilters.status || (currentFilters.status !== 'entregue' && typeInfo.type === currentFilters.status);
                    return roomMatch && statusMatch;
                });

                if(filteredTasks.length === 0) {
                    tasksList.innerHTML = '<p style="text-align: center; color: var(--text-light);">Nenhuma atividade encontrada.</p>';
                } else {
                     filteredTasks.forEach(task => {
                        const typeInfo = getTaskType(task);
                        const effectiveTask = task.task || task;
                        let bottomContent = '';
                        if(typeInfo.status === 'entregue') {
                            bottomContent = `<div class="task-note">Nota: ${task.result_score !== null ? task.result_score : 'Aguardando correção'}</div>`;
                        } else {
                            bottomContent = `<button class="task-button do" data-task-id="${effectiveTask.id}" data-room-id="${effectiveTask.publication_target}">Fazer Atividade</button>
                                             <div class="task-status"></div>`;
                        }
                        const cardHTML = `<div class="task-card">
                            <div class="task-header"><h3>${effectiveTask.title}</h3><span class="task-tag ${typeInfo.tagClass}">${typeInfo.tagText}</span></div>
                            <div class="task-details">
                                <span><i data-feather="calendar"></i> Entrega: ${formatDate(effectiveTask.expire_at)}</span>
                            </div>
                            ${bottomContent}
                        </div>`;
                        tasksList.insertAdjacentHTML('beforeend', cardHTML);
                    });
                }
                feather.replace();
            } catch (error) {
                tasksList.innerHTML = `<p style="text-align: center; color: var(--red);">Erro: ${error.message}</p>`;
            }
        }

        async function doTask(button) {
            const card = button.closest('.task-card');
            const statusDiv = card.querySelector('.task-status');
            const { taskId, roomId } = button.dataset;
            try {
                button.disabled = true; button.className = 'task-button doing'; button.textContent = 'Buscando Respostas...';
                statusDiv.className = 'task-status'; statusDiv.textContent = 'Aguarde...';
                const answersResponse = await fetch('/api/get-answers', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ taskId: taskId, tokenB: globalApiData.tokenB, room: roomId })
                });
                const answersData = await answersResponse.json();
                if (!answersResponse.ok) throw new Error(answersData.error || 'Falha ao buscar respostas.');
                button.textContent = 'Enviando Tarefa...'; statusDiv.textContent = 'Respostas encontradas! Enviando...';
                const submitResponse = await fetch('/api/submit-task', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ taskId: taskId, tokenB: globalApiData.tokenB, payload: answersData })
                });
                const submitData = await submitResponse.json();
                if (!submitResponse.ok) throw new Error(submitData.error || 'Falha ao enviar a tarefa.');
                button.className = 'task-button done'; button.textContent = 'Feito!';
                statusDiv.className = 'task-status success'; statusDiv.textContent = 'Tarefa concluída com sucesso!';
            } catch (error) {
                button.disabled = false; button.className = 'task-button do'; button.textContent = 'Tentar Novamente';
                statusDiv.className = 'task-status error'; statusDiv.textContent = `Erro: ${error.message}`;
            }
        }

        function showDashboard() { dashboardSection.style.display = 'block'; tasksSection.style.display = 'none'; }
        function showTasks() { renderTasks(); dashboardSection.style.display = 'none'; tasksSection.style.display = 'block'; }
        
        // --- SEÇÃO DE EVENT LISTENERS ---
        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const ra = document.getElementById('ra').value, senha = document.getElementById('senha').value;
            loginButton.disabled = true; loginButton.textContent = 'Carregando...'; errorMessageDiv.textContent = '';
            try {
                const response = await fetch('/api/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ user: ra, senha: senha })});
                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Falha no login');
                
                globalApiData = data;
                roomsJsonOutput.textContent = JSON.stringify(data.roomUserData, null, 2);
                tasksJsonOutput.textContent = JSON.stringify(data.tarefas, null, 2);
                populateFilters(data.roomUserData);
                
                const { userInfo, faltas, tarefas } = data;
                document.getElementById('user-name').textContent = userInfo.NAME.split(' ')[0];
                document.getElementById('user-avatar').textContent = userInfo.NAME.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
                document.getElementById('pendencias-count').textContent = tarefas.filter(t => ['pendente', 'rascunho'].includes(getTaskType(t).status)).length;
                document.getElementById('faltas-count').textContent = faltas.length > 0 ? faltas[0].totalFasltasBimestre : 0;

                loginSection.style.display = 'none'; appContainer.style.display = 'block'; showDashboard();
            } catch (error) {
                errorMessageDiv.textContent = `Erro: ${error.message}`;
                loginButton.disabled = false; loginButton.textContent = 'Entrar';
            }
        });

        pendenciasCard.addEventListener('click', () => {
            currentFilters = { room: 'all', status: 'all' };
            roomFilter.value = 'all'; statusFilter.value = 'all';
            showTasks();
        });
        backToDashboardBtn.addEventListener('click', showDashboard);
        roomFilter.addEventListener('change', (e) => { currentFilters.room = e.target.value; renderTasks(); });
        statusFilter.addEventListener('change', (e) => { currentFilters.status = e.target.value; renderTasks(); });
        tasksList.addEventListener('click', function(event) {
            if (event.target && event.target.matches('.task-button.do')) {
                doTask(event.target);
            }
        });

        feather.replace();
    </script>
</body>
</html>
